<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Under Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to bottom, #0D1B2A, #1B263B);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            text-align: center;
            z-index: 2;
            margin: 0;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8), 0 0 20px rgba(255, 215, 0, 0.6);
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-top: 10px;
            color: #E8E8E8;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%) translateX(0) rotate(45deg);
                opacity: 1;
            }
            to {
                transform: translateY(150vh) translateX(100vw) rotate(45deg);
                opacity: 0;
            }
        }

        /* Dynamic Background Animation */
        @keyframes background {
            0%, 100% {
                background: linear-gradient(to bottom, #0D1B2A, #1B263B);
            }
            50% {
                background: linear-gradient(to bottom, #1B263B, #415A77);
            }
        }

        body {
            animation: background 8s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Stars will be added dynamically -->
    </div>
    <h1>Project Under Maintenance!</h1>
    <h2>Coming Soon :)</h2>
    <h3>Â© Mr Frank</h3>

    <script>
        const starContainer = document.querySelector('.stars');

        // Generate multiple stars dynamically
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + "vw";
            star.style.top = Math.random() * -50 + "vh";
            star.style.animationDuration = Math.random() * 2 + 2 + "s";
            star.style.animationDelay = Math.random() * 3 + "s";
            starContainer.appendChild(star);
        }
    </script>
</body>
</html>
