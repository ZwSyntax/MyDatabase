<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Style Dashboard</title>
  <style>
    /* Reset and Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      color: #333;
      background-color: #f4f4f9;
    }

    /* Header */
    header {
      background-color: #24292e;
      color: #fff;
      padding: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    header .nav-links {
      display: flex;
      gap: 1rem;
    }
    header .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
    }
    header .nav-links a:hover {
      text-decoration: underline;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      padding: 1rem;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      border-right: 1px solid #ddd;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 1rem 0;
    }
    .sidebar ul li a {
      color: #333;
      text-decoration: none;
    }
    .sidebar ul li a:hover {
      color: #0073e6;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      padding: 1rem;
    }
    .main-content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .main-content .card {
      background-color: #fff;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background-color: #fff;
      padding: 1.5rem;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
    }
    .modal-content h3 {
      margin-bottom: 1rem;
    }
    .modal-content button {
      background-color: #0073e6;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">My Dashboard</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Repositories</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Navigation</h2>
    <ul>
      <li><a href="#" onclick="showSection('dashboard')">Dashboard</a></li>
      <li><a href="#" onclick="showSection('projects')">Projects</a></li>
      <li><a href="#" onclick="showSection('teams')">Teams</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <section id="dashboard">
      <h1>Dashboard</h1>
      <div class="card">Welcome to your dashboard!</div>
    </section>
    <section id="projects" style="display: none;">
      <h1>Projects</h1>
      <div class="card">Here are your projects.</div>
    </section>
    <section id="teams" style="display: none;">
      <h1>Teams</h1>
      <div class="card">Here are your teams.</div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="exampleModal">
    <div class="modal-content">
      <h3>Welcome To My Server</h3>
      <p>This is your own customizable dashboard feel free to change it to your needs!</p>
      <button onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Function to show a specific section
    function showSection(sectionId) {
      document.querySelectorAll('.main-content section').forEach(section => {
        section.style.display = 'none';
      });
      document.getElementById(sectionId).style.display = 'block';
    }

    // Modal functionality
    function openModal() {
      document.getElementById('exampleModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('exampleModal').style.display = 'none';
    }

    // Example of dynamic interaction
    setTimeout(() => {
      openModal();
    }, 2000); // Opens modal 2 seconds after page load
  </script>
</body>
</html>
